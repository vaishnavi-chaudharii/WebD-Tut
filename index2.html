<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Session</title>
</head>
<body>
    <div align="center">
        <h1>Welcome to Vaishnavi's MasterClass!</h1>
        <h2>A fun filled Explorative Webinar on Iot and Connected devices</h2>
        <h5>Please fill the below form to register</h5>
    </div>

    <div>
        Name <input type="text">
        <br><br>
        Father <input type="text">
        <br><br>
        <b>Gender </b>
        <br>
        <input type="radio" name="gender"> Male
        <br>
        <input type="radio" name="gender"> Female
        <br><br>
        <b>City</b> 
        <br>
        Pune<input type="checkbox">
        Nashik<input type="checkbox">
        Mumbai<input type="checkbox">
        Banglore<input type="checkbox">
        <br><br>
        <b>Course</b>
        <br>
        <select>
            <option>ESE</option>
            <option>CSE</option>
            <option>ICE</option>
            <option>BCA</option>
            <option>MCA</option>
        </select>
        <br><br>
        <input type="submit">
    </div>
    <br><br><br>

    <div align="center">
        <h1> This is our multimedia section</h1>
        <br><br><br>
        <img src="pic.jpeg" alt="Aeroplane image" width="900px"> <!-- alt stands for alternate text,if there is any problem with the img then the text will appear instead of image -->
        <br><br>
        <h2>Video</h2>
        <br><br>
        <video src="video.mp4" controls width="900px"></video>
        <br><br>
        <h2>Audio</h2>
        <br><br>
        <audio src="AsItWas.mp3" controls></audio>
        <br><br>
        <h2>YouTube Video</h2>
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/U4K7X6YboQM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</html>
